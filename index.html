<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
    <main class="intro--main">
        <h1> Learn to code by <br> watching others</h1>
        <p>See how experienced developers solve problems in real-time.
        </p>
        <p>
            Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </main>
    <div class="intro--side">
        <section class="intro--side-tooltip">
            <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </section>
        <section class="intro--side-form">
            <form action="" class="free--trial-form">
                <div class="wrapper"> <input type="text" placeholder="First Name" required></div>
                <div class="wrapper"> <input type="text" placeholder="Last Name" required></div>
                <div class="wrapper"> <input type="email" placeholder="Email Address" required></div>
                <div class="wrapper"> <input type="password" placeholder="Password" required></div>
                <div class="wrapper"> <input class="submit" type="submit" value="claim your free trail"></div>
                <p class="t_c">By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>


            </form>
        </section>
    </div>







    <footer>

    </footer>
</body>

</html>
